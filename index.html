        <h1> Tabela de Classificação</h1>

      <div class="container">

        <table style="width:100%">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Vitórias</th>
                        <th>Empates</th>
                        <th>Derrotas</th>
                        <th>Pontos</th>
                        <th colspan="4">Ações</th>
                    </tr>
            </thead>
            <tbody id="tabelaJogadores"> </tbody>
        </table>
        <div>
          <input type="text" id="jogador" name="novo-jogador" placeholder="Insira nome do jogador">
          <button id="btn" onclick="adicionarJogador()">Adicionar Jogador</button>
        </div>
        <div class="new-game">
          <button id="novo-jogo" onclick="resetarJogo()">Iniciar Nova Partida</button>
        </div>
      </div>
